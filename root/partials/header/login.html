<table class='logintable'>
    <tr>
        <td>
            <span>username:</span>
        </td>
        <td>
            <input type="text" ng-model='account.username.value'; class='logintextbox'/>
        </td>
    </tr>
    <tr>
        <td>
            <span>password:</span>
        </td>
        <td>
            <input type="password" ng-model='account.password.value' class='logintextbox'/>
        </td>
    </tr>
    <tr>
        <td colspan=2>
            <form ng-submit="signin()" class='loginform'>
                <input type="submit" value="Login" class='loginbutton'>
            </form>
            <form ng-submit="cancel(4)" class='loginform'>
                <input type="submit" value="Cancel" class='loginbutton'>
            </form>
        </td>
    </tr>
</table>
