<table class="menu">
    <tr>
        <td>
            <form ng-submit="close()" class="menubutton">
                <input type="submit" value='Close'>
            </form>
        </td>
    </tr>
    <tr ng-repeat='page in pages'>
        <td>
            <form ng-submit="menu({{page.uri}})" class="menubutton">
                <input type="submit" value="{{page.title}}">
            </form>
            <table>
                <tr ng-repeat='page in page.subpages'>
                    <td>
                        <form ng-submit="menu({{page}})" class="menubutton">
                            <input type="submit" value="{{page.title}}">
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
